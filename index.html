<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect Four</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="GameName">
                <h1>Connect Four</h1>
            </div>   
            <div class="UserData">
                <div class="username">
                    <div class="usernametxt"> User Name</div>
                    <div class="usernamedata">
                        <input id="user1" type="text">
                    </div>
                </div>
                <div class="GameMode">
                    <h3> Game mode</h3>
                </div>

                <div class="ModeOptions">
                    <select id="mood" name=" Game mode">
                        <option value="easy"> easy</option>
                        <option value="hard"> hard</option>
                    </select>
                </div>

                

                <div class="UsersOptions">
                    <div class="PlayWith"> 
                        <h3>Play With</h3> 
                    </div>
                    <select id="vs" name=" Play With">
                        <option value="Computer"> Computer</option>
                        <option value="Player"> Other Player</option>
                    </select>
                </div>
            </div>

            <div class="Buttons">
                <div class="confirm">Confirm</div>
                <div class="play">Start</div>
            </div>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
